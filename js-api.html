<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Rick N Morty</title>
  </head>
  <body>
    <span class="d-block p-2 bg-primary text-white">
        <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
            <div class="card-header">Rick & Morty</div>
            <div class="card-body">
              <h5 class="card-title">All things about Rick & Morty Episodes</h5>
              <form>
                <div class="mb-3">
                  <label class="form-label">Search Episode Name</label>
                  <input type="text" class="form-control" id="rivet">
                </div>
                <button type="button" class="btn btn-primary" id="ratchet">Deep Dive to Galaxy!</button>
              </form>
            </div>
          </div>

          <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
            <div class="card-header">Display</div>
            <div class="card-body">
                <h5 class="card-title">Name</h5> <h4 class="card-title" id="ep_name"></h4>
                <h5 class="card-title">Air Date</h5> <h4 class="card-title" id="airdate"></h4>
            </div>
          </div>
    </span>
    

    <!-- Optional JavaScript; choose one of the two! -->
    <script>
        var xOmni = document.getElementById('ratchet');
        xOmni .addEventListener('click', weaponery);

        function weaponery() {
            fetch('https://rickandmortyapi.com/api/episode/' + document.getElementById('rivet').value).then(response => response.json()).then(data => {
                console.log(data.name);
                document.getElementById('ep_name').innerHTML = data.name;
                document.getElementById('airdate').innerHTML = data.air_date;
            })
        }
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
